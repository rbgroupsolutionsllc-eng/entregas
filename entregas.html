<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Entregas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Registro de Entregas</h2>

  <label for="usuario">Nombre del repartidor:</label>
  <input type="text" id="usuario" placeholder="Ingresa tu nombre" required />

  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" placeholder="Ingresa dirección manualmente o usa GPS" />

  <label for="foto">Foto de entrega:</label>
  <input type="file" id="foto" accept="image/*" capture="environment" />

  <img id="preview" alt="Vista previa"/>

  <button onclick="registrarEntrega()">Registrar entrega</button>

  <!-- 🔍 Botón adicional para probar ubicación -->
  <button onclick="probarGPS()">📍 Probar GPS</button>
  <p id="gpsDebug"></p>

  <p class="mensaje" id="mensaje"></p>

  <script>
    let imagenBase64 = "";

    document.getElementById("foto").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxWidth = 800;
          const scaleSize = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scaleSize;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          imagenBase64 = canvas.toDataURL("image/jpeg", 0.7);
          document.getElementById("preview").src = imagenBase64;
          document.getElementById("preview").style.display = "block";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function registrarEntrega() {
      const usuario = document.getElementById('usuario').value;
      const direccion = document.getElementById('direccion').value;
      const mensaje = document.getElementById('mensaje');

      if (!usuario) {
        mensaje.textContent = 'Por favor, ingresa tu nombre.';
        return;
      }

      mensaje.textContent = 'Obteniendo ubicación...';

      if (!navigator.geolocation) {
        mensaje.textContent = 'Geolocalización no soportada por tu navegador.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const datos = {
            usuario: usuario,
            direccion: direccion,
            latitud: position.coords.latitude,
            longitud: position.coords.longitude,
            imagenURL: imagenBase64
          };

          fetch("https://script.google.com/macros/s/AKfycbx07vPQ9DTyaKfuXsQal43rSnaxCvRf1MxWgK6HwCKbL38w9llCNtwO00DSrvhruZym/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: datos })
          })
          .then(response => response.text())
          .then(res => {
            mensaje.textContent = res;
            document.getElementById('usuario').value = '';
            document.getElementById('direccion').value = '';
            document.getElementById('foto').value = '';
            document.getElementById('preview').style.display = 'none';
          })
          .catch(err => {
            console.error(err);
            mensaje.textContent = 'Error al enviar los datos.';
          });
        },
        (error) => {
          mensaje.textContent = 'Error al obtener ubicación: ' + error.message;
        }
      );
    }

    // 🧪 Botón para testear ubicación sin registrar
    function probarGPS() {
      const debug = document.getElementById("gpsDebug");

      if (!navigator.geolocation) {
        debug.textContent = "GPS no soportado.";
        return;
      }

      debug.textContent = "Obteniendo ubicación...";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          debug.textContent = `Latitud: ${pos.coords.latitude.toFixed(6)}, Longitud: ${pos.coords.longitude.toFixed(6)}`;
        },
        (err) => {
          debug.textContent = `Error: ${err.message}`;
        }
      );
    }
  </script>
</body>
</html>
