<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Entregas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Listado de Entregas</h1>
  <p>Esta sección muestra las entregas cargadas por el equipo.</p>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Responsable</th>
        <th>Tipo de entrega</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nombre Apellido</td>
        <td>Fotos instalación</td>
        <td>2025-08-15</td>
        <td>Recibido</td>
      </tr>
      <!-- Agrega más filas aquí o conecta a backend más adelante -->
    </tbody>
  </table>
</body>
</html>
