<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RB Group Solutions LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #estado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>RB Group Solutions LLC</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="entregas.html">Ver Entregas</a>
  </nav>

  <div class="container">
    <h2>Registrar Entrega</h2>
    <label for="usuario">Nombre del repartidor:</label><br>
    <input type="text" id="usuario" placeholder="Escribe tu nombre" style="width:100%; padding: 8px;"><br><br>
    <button onclick="registrarEntrega()">Registrar entrega</button>
    <p id="estado"></p>
  </div>

  <script>
    async function registrarEntrega() {
      const estado = document.getElementById("estado");
      const usuario = document.getElementById("usuario").value.trim();

      if (!usuario) {
        estado.innerText = "Por favor, escribe tu nombre.";
        return;
      }

      estado.innerText = "Obteniendo ubicación…";

      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const data = {
          usuario: usuario,
          latitud: lat,
          longitud: lng,
          direccion: "",
          imagenURL: ""
        };

        try {
          const respuesta = await fetch("https://script.google.com/macros/s/AKfycbypn_8Vwm29Eq8eUtLYutTttY5eTo0U7QyQL--SM06aXKGR8-WGUIDuqlhV5aREmUP1/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (respuesta.ok) {
            estado.innerText = "Entrega registrada con éxito ✔️";
          } else {
            estado.innerText = "Error al registrar. Código: " + respuesta.status;
          }
        } catch (error) {
          estado.innerText = "Error al conectar con el servidor.";
        }
      },
      function(error) {
        estado.innerText = "No se pudo obtener la ubicación. Activa el GPS.";
      });
    }
  </script>
</body>
</html>
